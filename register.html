<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Book Lybrary</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="src/styles.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  </head>
  
  <body>
    <div id="register-div" class="shadow">
      <h3>Register</h3>
        <form id="register-form" onsubmit="event.preventDefault(); register();"> 
          <input type="text" 
          id="name-input"
          placeholder="Name*"
          class="custom-input full-width"
          required>
          <br><br>
          <input type="text" 
          id="email-input"
          placeholder="Email*"
          class="custom-input full-width"
          required>
          <br><br>
          <input type="password" 
          id="password-input"
          placeholder="Password*"
          class="custom-input full-width"
          required>
          <br><br>
          <input type="password" 
          id="confirm-password-input"
          placeholder="Confirm Password*"
          class="custom-input full-width"
          required>
          <br><br>
          <input type="submit" 
          value="Register"
          class="full-width" 
          id="register-btn">
        </form>
        <div id="authenticators-section" class="full-width">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" id="google-auth" class="auth-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" id="a-auth" class="auth-icon">
        </div>
        <br>
        <a href="login.html"><p class="center">I already have an account</p></a>
    </div>
    <script type="module" src="/src/firebase-config.js"></script>
</body>
</html>
