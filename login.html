 <!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Book Lybrary</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="src/styles.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  </head>
  
  <body>
    <div id="register-div" class="shadow">
      <h3>Login</h3>
        <form> 
            <label for="email-input">
            E-mail
            </label>
            <br>
            <input type="text" 
            id="email-input"
            placeholder="name@email.com"
            class="custom-input full-width"
            required>
            <br>
            <br>

            <label for="password-input">Password</label>
            <br>
            <input type="password" 
            id="password-input"
            placeholder="*****"
            class="custom-input full-width"
            required>
            <br>
            <br>

            <input type="submit" 
            value="Register"
            class="full-width" 
            id="register-btn">
        </form>
        <div id="authenticators-section" class="full-width">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" id="google-auth" class="auth-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" id="a-auth" class="auth-icon">
        </div>
        <br>
        <a href="register.html"><p class="center">I don't have an account</p></a>
    </div>
<script type="module" src="/src/login.js"></script>

</body>
</html>
