 <!DOCTYPE html>
<html>
  <head>
    <title>My Book Lybrary</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="new-book-window" class="hide center shadow">
      <img
        class="close-icon2"
        id="close-window-btn"
        src="https://flaticons.net/custom.php?i=4B6hOMcQIDIoInIN0ho6gOWfl&format=png"
      />
      
      <form>
        <div id="grid" class="full-width">
            <div id="inputs-div">
              <h3>Add new book to library</h3>
              <label for="img-uploader">Select Cover Image:</label><br /><br />
              <input
                type="file"
                id="img-uploader"
                name="img"
                accept="image/*"
              /><br /><br />
              <input
                type="text"
                placeholder="Book Title"
                id="book-title"
                class="custom-input full-width"
                required
              />
              <br /><br />
              <input
                type="text"
                placeholder="Author's Name"
                id="author"
                class="custom-input full-width"
                required
              /><br /><br />
              <input
                type="number"
                placeholder="Number of pages"
                id="pages"
                class="custom-input full-width" 
                required
              /><br /><br />
              <input type="radio"            
                name="read" 
                value="read"       
                id="read" /><label
                for="read"
                required
              >
                Have already read</label
              ><br />
              <input
                type="radio"
                name="read"
                value="not-read"
                id="not-read"
                required
              /><label for="not-read"> Haven't read yet</label><br /><br />
              <input type="submit" value="Register Book" id="register-book">
            </form>
          </div>
          <div id="img-preview-div"></div>
        </div>
      </div>
    <div id="book-list">
      <div id="top-section">
        <h3>My Books</h3>
        <button id="new-book-btn">Add new book</button>
      </div>
      <p id="no-books-message" class="center">You don't have any books yet!</p>
      <div id="my-books"></div>
      <script type="module" src="profile.js"></script>
    </div>
  </body>
</html>

   <!DOCTYPE html>
